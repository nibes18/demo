<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Orders</title>
</head>
<body>
    <h1>Order List</h1>
    <ul id="ordersList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ordersList = document.getElementById('ordersList');
            const order = JSON.parse(localStorage.getItem('order'));

            if (order) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>Order ID: auto-generated, Items: ${order.items.map(item => item.product).join(', ')}, Timestamp: ${new Date(order.timestamp).toLocaleString()}</div>
                    <button onclick="acceptOrder()">Accept</button>
                `;
                ordersList.appendChild(li);
            }
        });

        function acceptOrder() {
            alert('Order accepted');
            localStorage.setItem('orderStatus', 'accepted');
        }
    </script>
</body>
</html>
