<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Orders</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjuWHdtt1BE9FfxkCqrQZVYucNFdTGQW8",
            authDomain: "fir-9304c.firebaseapp.com",
            projectId: "fir-9304c",
            storageBucket: "fir-9304c.appspot.com",
            messagingSenderId: "363711790071",
            appId: "1:363711790071:web:c8094813bbc19429658cf2",
            measurementId: "G-WX2YXDC784"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Listen for DOMContentLoaded event to fetch orders
        document.addEventListener('DOMContentLoaded', function() {
            const ordersList = document.getElementById('ordersList');
            db.collection('orders').orderBy('timestamp', 'desc').onSnapshot(function(snapshot) {
                ordersList.innerHTML = '';
                snapshot.forEach(function(doc) {
                    const order = doc.data();
                    const li = document.createElement('li');
                    li.textContent = `Order ID: ${doc.id}, Items: ${order.items.map(item => item.product).join(', ')}, Timestamp: ${order.timestamp.toDate()}`;
                    ordersList.appendChild(li);
                });
            });
        });

        // Store cart data to Firestore when order button is clicked
        document.getElementById('orderButton').addEventListener('click', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            const items = Object.keys(cart).map(product => ({ product, quantity: cart[product] }));
            const timestamp = new Date();

            db.collection('orders').add({ items, timestamp })
                .then(() => {
                    console.log('Order stored successfully!');
                    localStorage.removeItem('cart'); // Clear cart after storing order
                    window.location.href = 'admin.html'; // Redirect to admin page to view orders
                })
                .catch(error => {
                    console.error('Error storing order: ', error);
                });
        });
    </script>
</head>
<body>
    <h1>Order List</h1>
    <ul id="ordersList"></ul>
    <button id="orderButton">Place Order</button> <!-- Add an order button for placing orders -->
</body>
</html>
