<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .order-list {
            margin: 0 auto;
            max-width: 800px;
            border-collapse: collapse;
            width: 100%;
        }
        .order-list th, .order-list td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .order-list th {
            background-color: #4CAF50;
            color: white;
        }
        .order-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .order-list tr:hover {
            background-color: #ddd;
        }
        .accept-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .order-divider {
            border-top: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Order List</h1>
    <table class="order-list" id="ordersList">
        <thead>
            <tr>
                <th>Dish Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Timestamp</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Orders will be injected here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ordersList = document.getElementById('ordersList').getElementsByTagName('tbody')[0];

            // Fetch orders from the server
            fetch('http://localhost:3000/orders')
                .then(response => response.json())
                .then(orders => {
                    if (orders.length > 0) {
                        orders.forEach((order, index) => {
                            order.items.forEach(item => {
                                const row = ordersList.insertRow();
                                row.innerHTML = `
                                    <td>${item.product}</td>
                                    <td>$${item.price}</td>
                                    <td>${item.quantity}</td>
                                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                                    <td>${new Date(order.timestamp).toLocaleString()}</td>
                                    <td>${order.status}</td>
                                    <td>${order.status === 'pending' ? `<button class="accept-btn" onclick="acceptOrder(${index})">Accept</button>` : ''}</td>
                                `;
                            });

                            // Add a divider row after each order
                            const dividerRow = ordersList.insertRow();
                            dividerRow.classList.add('order-divider');
                            dividerRow.innerHTML = `<td colspan="7"></td>`;
                        });
                    } else {
                        const row = ordersList.insertRow();
                        row.innerHTML = `<td colspan="7">No orders found.</td>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                });
        });

        function acceptOrder(index) {
            fetch(`http://localhost:3000/orders/${index}/accept`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload(); // Refresh the admin page to reflect the accepted order
                })
                .catch(error => {
                    console.error('Error accepting order:', error);
                });
        }
    </script>
</body>
</html>
