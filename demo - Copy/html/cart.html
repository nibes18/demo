<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyBjuWHdtt1BE9FfxkCqrQZVYucNFdTGQW8",
            authDomain: "fir-9304c.firebaseapp.com",
            projectId: "fir-9304c",
            storageBucket: "fir-9304c.appspot.com",
            messagingSenderId: "363711790071",
            appId: "1:363711790071:web:c8094813bbc19429658cf2",

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>
<body class="cart-container">
    <h1>Cart</h1>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Dish Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Cart items will be injected here -->
        </tbody>
    </table>
    <div class="total-price" id="totalPrice">Total: $0</div>
    <div class="cart-box" onclick="location.href='cart.html'">
        Cart
        <div class="cart-count" id="cartCount">0</div>
    </div>
    <button id="placeOrderButton">Place Order</button>

    <script>
        document.getElementById('placeOrderButton').addEventListener('click', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Create an order object
            const order = {
                items: cart,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Save order to Firestore
            db.collection('orders').add(order).then(function(docRef) {
                console.log('Order placed with ID: ', docRef.id);
                alert('Order placed successfully!');
                localStorage.removeItem('cart'); // Clear cart after placing order
                updateCartCount(); // Update cart count display
                window.location.href = 'admin.html'; // Redirect to admin page to view orders
            }).catch(function(error) {
                console.error('Error adding order: ', error);
                alert('There was an error placing your order. Please try again.');
            });
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.querySelector('.cart-count').textContent = cart.length;
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartTableBody = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('totalPrice');
            const cartCountElement = document.getElementById('cartCount');

            const updateTotalPrice = () => {
                let newTotalPrice = 0;
                cartItems.forEach(item => {
                    newTotalPrice += item.price * item.quantity;
                });
                totalPriceElement.textContent = `Total: $${newTotalPrice.toFixed(2)}`;
            };

            const updateCartCount = () => {
                cartCountElement.textContent = cartItems.length;
            };

            const updateQuantity = (index, change) => {
                if (cartItems[index].quantity + change <= 0) {
                    cartItems.splice(index, 1);
                } else {
                    cartItems[index].quantity += change;
                }
                localStorage.setItem('cart', JSON.stringify(cartItems));
                renderCart();
            };

            const renderCart = () => {
                cartTableBody.innerHTML = '';
                cartItems.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.product}</td>
                        <td>$${item.price}</td>
                        <td>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="item-quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </td>
                        <td class="item-total-price">$${(item.price * item.quantity).toFixed(2)}</td>
                    `;
                    cartTableBody.appendChild(row);
                });
                updateTotalPrice();
                updateCartCount();
            };

            window.updateQuantity = updateQuantity;

            renderCart();
        });
    </script>
    <div class="home-box" onclick="window.location.href='index.html'">
        <span>Home</span>
    </div>
</body>
</html>
